<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/carConfigurator.css" />
    <title>Configurator</title>
  </head>
  <body>
    <header class="clickedLogo" id="mainNav"></header>

    <section id="choosenCar"></section>
    <section class="carAccessories"></section>
    <h1>Form</h1>

    <form class="row carForm">
      <section class="col-6">
        <input
          id="fullNameInput"
          type="text"
          class="form-control"
          placeholder="Entry full name"
        />
        <span class="fullNameValid"></span>
      </section>
      <section class="col-4">
        <input
          type="text"
          class="form-control"
          id="phoneNumberInput"
          placeholder="Phone number"
        />
        <span class="phoneNumberValid"></span>
      </section>
      <section class="col-6">
        <label for="addressInput" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          placeholder="Street house number opt./flat number"
          id="addressInput"
        />
        <span class="addressValid"></span>
      </section>
      <section class="col-4">
        <label dor="cityInput" class="form-label">City</label>
        <input
          type="text"
          class="form-control"
          id="cityInput"
          placeholder="City"
        />
        <span class="cityValid"></span>
      </section>
      <section class="col-4">
        <label for="zipInput" class="forma-label">Zip</label>
        <input
          type="text"
          class="form-control"
          id="zipInput"
          placeholder="00-000"
        />
        <span class="zipValid"></span>
      </section>
      <section>
        <p>Please select day of delivery:</p>
        <select name="date" id="dateSelector"></select>
      </section>

      <section id="payment">
        <p>Please select your payment method:</p>

        <input
          id="formLeasing"
          type="radio"
          name="paymentMethod"
          value="leasing"
        />
        <label for="form-leasing">Leasing</label>

        <input id="formCash" type="radio" name="paymentMethod" value="cash" />
        <label for="from-cash">Cash</label>
      </section>
    </form>

    <section class="summaryPrice">
      <section id="totalPrice"></section>
      <button id="buyBtn" class="accBtn buyBtn">Buy</button>
    </section>

    <footer id="footer"></footer>
  </body>
  <script src="scripts/navigation.js"></script>
  <script type="module" src="scripts/carConfigurator.js"></script>
  <script src="scripts/footer.js"></script>
</html>
